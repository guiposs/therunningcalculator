<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pace Calculator</title>
    <style>
      /* CSS for form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      label, input {
        font-size: 20px;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background-color: #4CAF50;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      /* CSS for result */
      .result {
        display: none;
        font-size: 30px;
        margin-top: 50px;
      }
      .result-text {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="distance">Distance (in kilometers):</label>
      <input type="number" id="distance" name="distance" placeholder="Enter distance...">
      <label for="time">Time (in minutes and seconds):</label>
      <input type="text" id="time" name="time" placeholder="Enter time (mm:ss)...">
      <button type="button" onclick="calculatePace()">Calculate Pace</button>
    </form>
    <div class="result" id="result">
      Your pace is <span class="result-text"></span>.
    </div>
    <script>
      // Function to calculate pace
      function calculatePace() {
        // Get input values
        const distance = document.getElementById("distance").value;
        const time = document.getElementById("time").value;

        // Convert time to seconds
        const [minutes, seconds] = time.split(":");
        const totalTimeInSeconds = parseInt(minutes) * 60 + parseInt(seconds);

        // Calculate pace in minutes per kilometer
        const paceInMinutesPerKilometer = totalTimeInSeconds / distance / 60;

        // Display result
        const result = document.getElementById("result");
        result.style.display = "block";
        result.querySelector(".result-text").textContent = paceInMinutesPerKilometer.toFixed(2) + " minutes per kilometer";
      }
    </script>
  </body>
</html>
